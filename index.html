<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap Grid Exercise</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: red;border:1px solid ;">col</div>
            <div class="col" style="background-color: red;border:1px solid ;">col</div>
            <div class="col" style="background-color: red;border:1px solid ;">col</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="background-color: green; border: 1px solid ;">col-6</div>
            <div class="col-3" style="background-color: green; border: 1px solid;">col-3</div>
            <div class="col-2" style="background-color: green; border: 1px solid;">col-2</div>
            <div class="col-1" style="background-color: green; border: 1px solid;">col-1</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="background-color:deeppink;border:1px solid;">col-md-6</div>
            <div class="col-md-6" style="background-color:deeppink;border:1px solid ;">col-md-6</div>
            <div class="col-md-6" style="background-color:deeppink;border:1px solid ;">col-md-6</div>
            <div class="col-md-6" style="background-color:deeppink;border:1px solid ;">col-md-6</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4" style="background-color:blueviolet;border:1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4" style="background-color:blueviolet;border:1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4" style="background-color:blueviolet;border:1px solid;">col-lg-3</div>
            <div class="col-lg-3 col-md-4" style="background-color:blueviolet;border:1px solid;">col-lg-3</div>
        </div>
    </div>
    <!--BOOTSRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </div>
</body>
</html>
